{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="{% static "/RecipeApp/style.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{% block title %}{% endblock %} Recipe</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand"  href="{% url 'home' %}"><i class="material-icons md-36" style="display: inline-flex;vertical-align: text-bottom;">restaurant</i> Recipe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% if user.is_authenticated %}
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
          <li class="nav-item {{ home }}">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item {{ add_recipe }}">
            <a class="nav-link" href="{% url 'add_recipe' %}">Nouvelle Recette</a>
          </li>
        </ul>
        <ul class="nav justify-content-end">      
          <li class="nav-item {{ settings }}">
            <a class="btn btn-secondary btn-margin" type="logout" href="{% url 'settings' %}">Param√®tre</a>
            <!--<a class= "btn-margin" type="settings" href="{% url 'settings' %}"> <img src="{% static "/RecipeApp/gear.svg" %}" alt="" width="36" height="36"></a>-->
          </li> 
          <li class="nav-item">
            <a class="btn btn-primary btn-margin" type="logout"href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    {% endif %}
    </nav>
    <div class="container">
      <div class="row justify-content-center">
      <div class="col-10">
      <hr class="mt-0 mb-4 hr-transparent">   
        {% block content %}
            
        {% endblock %}
      <hr class="mt-0 mb-4 hr-transparent">   
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
