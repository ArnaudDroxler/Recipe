{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}Login{% endblock %}


{% block content %}
<div class="col-8">
<hr class="mt-0 mb-4">
<h2>Login</h2>
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit"  class="btn btn-primary">Login</button>
  {% endbuttons %}
</form>
</div>
{% endblock %}
